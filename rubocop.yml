# see https://github.com/bbatsov/rubocop/blob/master/config/default.yml
# for default configuration

# USAGE:

# inherit_from:
#   - https://raw.githubusercontent.com/learn-co/configuration/master/rubocop.yml

AllCops:
  TargetRubyVersion: 2.7
  DisplayCopNames: true

Layout/ArrayAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/LineLength:
  Max: 125

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/DeprecatedOpenSSLConstant:
  Enabled: false

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/MethodLength:
  CountComments: false
  Max: 25

Metrics/ModuleLength:
  CountComments: false
  Max: 100

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or a Float.
  # http://c2.com/cgi/wiki?AbcMetric
  Max: 15

Metrics/CyclomaticComplexity:
  # http://www.rubydoc.info/github/bbatsov/rubocop/Rubocop/Cop/Style/CyclomaticComplexity
  Max: 7

Metrics/PerceivedComplexity:
  # http://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Metrics/PerceivedComplexity
  Max: 7

Metrics/ClassLength:
  CountComments: false
  Max: 100

Style/ClassAndModuleChildren:
  Enabled: false

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/NumericLiterals:
  Enabled: false

Style/RedundantFetchBlock:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true
